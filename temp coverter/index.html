<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,500;0,600;1,500;1,600&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900;1,1000&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h2>Temperature Converter</h2>
        <div class="inner-flex">
            <input type="text" placeholder="Enter temperature" class="temp-input" id="temp-input">
            <div class="units">
                <div>
                    <input type="radio" id="fahrenheit" name="temperature" value="fahrenheit" checked="checked">
                    <label for="fahrenheit">Fahrenheit</label>
                </div>
                <div>
                    <input type="radio" id="celsius" name="temperature" value="celsius">
                    <label for="celsius">Celsius</label>
                </div>
            </div>
        </div>
        <p id="error-mesg"></p>
        <div class="butn-div">
            <button id="convert-butn">Convert</button>
        </div>
        <h4 id="formula"></h4>
        
        <p id="result"></p>
        <hr>
    </div>
    <script src="functionality.js"></script>
</body>
</html>
